<app-bred-crumb
  [items]="[{text: 'Tipos'}]"
></app-bred-crumb>

<app-page-header
  page-title ="Tipos"
  button-text = "+ Novo Tipo"
  button-link = "new"
  button-class = "btn-success"
></app-page-header>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">  <!-- bg significa background -->
            <th>Nome</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tipo of resources">
            <td>
                <strong>{{tipo.nome}}</strong><br>
                <!-- <small>{{tipo.description}}</small> -->
            </td>
            <td>
                <a [routerLink]="[tipo.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <button (click)="deleteResource(tipo)" class="btn btn-outline-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
