<app-bred-crumb [items]="[{text: 'Pokemons', link: '/pokemons'}, {text: pageTitle}]"></app-bred-crumb>

<app-page-header [page-title]=" pageTitle " button-text="<< Voltar" button-link="/pokemons" button-class="btn-light">
</app-page-header>


<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre o pokemon
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" formControlName="nome">

          <app-form-field-error [form-control]="resourceForm.get('nome')"></app-form-field-error>
        </div>
        <div class="form-group col-md-4">
          <label for="treinador">Treinador</label>
          <select class="form-control" id="treinador" formControlName="treinador_id">
            <option disabled selected>Selecione um treinador</option>
            <option *ngFor="let treinador of treinadores" value= {{treinador.id}} >
              {{treinador.nome}}
            </option>
         </select>

          <app-form-field-error [form-control]="resourceForm.get('treinador_id')"></app-form-field-error>
        </div>
        <div class="form-group col-md-4">
          <label for="tipo">Tipo</label>
          <select class="form-control" id="tipo" formControlName="tipo_id">
            <option disabled selected>Selecione um tipo</option>
            <option *ngFor="let tipo of tipos" value= {{tipo.id}}>
              {{tipo.nome}}
            </option>
         </select>
          <app-form-field-error [form-control]="resourceForm.get('tipo_id')"></app-form-field-error>
        </div>
      </div>




      <!-- <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div> -->
      <!-- </div> -->
    </div>
  </div>

  <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>


  <button [disabled]="submittingForm || resourceForm.invalid" type="submit"
    class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
</form>
